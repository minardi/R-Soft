        <button type = "button" id="publish">Add Items</button>

		<script>
			$( "#publish" ).click(function() {
				Backbone.Mediator.publish( "categories-ready", {

					, "Desserts": $( "#Desserts1" )
					, "Entrees": $( "#Entrees1" )
					, "Bar": $( "#Bar1" )
					, "Sides" : $( "#Sides1" )
				});
			});
        Backbone.Mediator.sub("addOrderItem", function(params){console.log(params)});
